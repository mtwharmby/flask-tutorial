<!-- Jinja blocks are delimited with double braces (expressions) or
  brace+percent (control-flow statements) -->

<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1>Flaskr</h1>
    <ul>
      {% if g.user %}
        <li><span>{{ g.user['username'] }}</span></li>
        <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a></li>
        <li><a href="{{ url_for('auth.login') }}">Login</a></li>
      {% endif %}
    </ul>
</nav>
<section>
  <header>
    {% block header %}{% endblock %} <!-- Change header shown on page -->
  </header>
  {% for message in get_flashed_messages() %}
    <!-- get_flashed_messages is part of the flask API - gets flash messages -->
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %} <!-- page content will come here -->
</section>
